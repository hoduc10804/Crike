<!DOCTYPE html>
<html lang="en">

<head th:replace="~{layout/head}"></head>

<body>
    <div th:replace="~{layout/header}"></div>

    <div class="container-fluid hero-header py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3 animated slideInDown">Create NFT</h1>
                    <nav aria-label="breadcrumb animated slideInDown">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Create NFT</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-lg-6 animated fadeIn">
                    <img class="img-fluid animated pulse infinite" style="animation-duration: 3s;" src="img/hero-2.png"
                        alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Form and Message Start -->
    <div class="container py-5 text-light">
        <div class="row">
            <div class="col-md-12" id="connectMessage">
                <div class="alert alert-warning text-center" role="alert">
                    Please connect your wallet for create NFT.
                </div>
            </div>
            <div class="col-md-5" id="formContainer" style="display: none;">
                <div class="card shadow-sm bg-dark">
                    <div class="card-body bg-dark text-light">
                        <h5 class="card-title mb-4">Upload Image</h5>
                        <div class="mb-3">
                            <img id="displayPic" src="img/Microsoft_Photos_Icon_on_Windows_10.png" style="width:100%; height:100%">
                            <label for="file" class="form-label">Choose File</label>
                            <input type="file" id="file" class="form-control">
                        </div>
                        <small class="text-muted">Accepted formats: JPG, PNG</small>
                    </div>
                </div>
            </div>
            <div class="col-md-7" id="formContainer" style="display: none;">
                <div class="card shadow-sm bg-dark">
                    <div class="card-body bg-dark">
                        <h2 class="card-title mb-4">Create Your NFT</h2>
                        <form id="createForm">
                            <div class="mb-3">
                                <label for="network" class="form-label">Network*</label>
                                <select id="network" class="form-select" required>
                                    <option value="devnet">Devnet</option>
                                    <option value="testnet">Testnet</option>
                                    <option value="mainnet-beta">Mainnet</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name*</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter NFT Name" maxlength="32" required>
                            </div>
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Symbol*</label>
                                <input type="text" id="symbol" class="form-control" placeholder="Enter NFT Symbol" maxlength="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="maxSupply" class="form-label">Max Supply*</label>
                                <small class="text-muted d-block mb-2">Keep it 0 if you want one of a kind NFT.</small>
                                <input type="number" id="maxSupply" class="form-control" placeholder="Enter Max Supply Value" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="desc" class="form-label">Description*</label>
                                <textarea id="desc" class="form-control" placeholder="Type a small story" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="attributes" class="form-label">Attributes*</label>
                                <div id="attributesContainer">
                                    <div class="row mb-2">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Trait Type">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Value">
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-warning mt-2" id="addAttributeBtn">Add Attribute</button>
                            </div>
                            <div class="mb-3">
                                <label for="royalty" class="form-label">Royalty*</label>
                                <div class="input-group">
                                    <input type="number" id="royalty" class="form-control" min="0" max="100" value="0">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="externalUrl" class="form-label">External Link</label>
                                <input type="text" id="externalUrl" class="form-control" placeholder="Enter Link">
                            </div>
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </form>
                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Form End -->

    <div th:replace="~{layout/footer}"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/createNFT.js"></script>
</body>

</html>
