<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace=~{layout/head}></head>
<style>
    .card {
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    /* Thêm CSS cho khung viền trắng */
    .bordered-img {
        border: 5px solid white; /* Viền trắng */
        padding: 5px; /* Khoảng cách giữa ảnh và viền */
        border-radius: 5px; /* Bo góc cho viền */
        background-color: #f8f9fa; /* Màu nền cho khung viền */
    }

    /* CSS cho ảnh trong thẻ card */
    .card-img-top {
        height: 200px; /* Chiều cao cố định */
        object-fit: cover; /* Cắt ảnh để giữ tỉ lệ mà không bị biến dạng */
    }
</style>

                    -->
                </nav>
            </div>
            <div class="col-lg-6 animated fadeIn">

                    <!-- Khung viền trắng cho ảnh -->
                    <img class="img-fluid animated pulse infinite" style="animation-duration: 3s;" src="img/img-2-1.jpg" alt="">

            </div>
        </div>
    </div>
</div>
